<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Events</title>
    <style>
        div {
            width: 50px;
            height: 5000px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Capturing scroll events</h1>
    <div></div>

    <script>
        var pageTop;

        window.addEventListener('scroll', function(){
           pageTop = window.pageXOffset;
            //checks in the console bellow
            console.log(pageTop);
        });
    </script>
</body>
</html>
